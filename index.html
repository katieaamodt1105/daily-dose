<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Dose</title>

  <!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:ital,wght@0,500;1,500&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f7f5f2;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
  background: #ffffff;
  max-width: 520px;
  width: 100%;
  padding: 2.75rem; /* slightly more breathing room */
  margin: 1rem;
  border-radius: 24px;
  box-shadow: 0 14px 40px rgba(0,0,0,0.08);
  text-align: center;
  animation: fadeUp 0.6s ease-out;
}

    .date {
  font-family: 'Pacifico', cursive;
  font-size: 1.6rem;
  color: #5f5f5f;
  margin-bottom: 2.75rem;
  transform: rotate(-1deg);
}

    .date::after {
  content: " ✨";
}

    body.bg-0 {
  background: #8784cc;
}

body.bg-1 {
  background: #9cd5d6;
}

body.bg-2 {
  background: #ffc5c5;
}

    .text-content {
      font-size: 1rem;
      line-height: 1.9;
      margin-bottom: 1.5rem;
    }

    .photo-wrapper {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      margin-bottom: 0.75rem;
    }

    .photo-wrapper {
  border-radius: 18px;
  overflow: hidden;
  margin-bottom: 0.75rem;
}


    img {
  width: 100%;
  height: auto;
  display: none;
  border-radius: 18px;
}


    .photo-meta {
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #999;
      margin-bottom: 1.25rem;
      display: none;
    }

    iframe {
      margin-top: 1rem;
      border-radius: 14px;
      display: none;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .lyric {
  font-family: 'Playfair Display', serif;
  font-size: 1.35rem;
  line-height: 1.9;
  font-style: italic;
}
    .divider {
  width: 40px;
  height: 4px;
  border-radius: 999px;
  background: rgba(0,0,0,0.08);
  margin: 0 auto 2rem;
}


  </style>
</head>

<body>
  <main class="card">
    <div id="date" class="date">Your daily dose ☕️</div>
    <div class="divider"></div>


    <p id="content" class="text-content"></p>

    <div class="photo-wrapper">
      <img id="image" />
    </div>

    <p id="photo-meta" class="photo-meta">A picture's worth a thousand words</p>

    <iframe
      id="spotify"
      width="100%"
      height="152"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  </main>

  <script>
    const SHEET_ID = "1E9gjeth0nx2iel6OWRpkDVdxUlqRrZJW8r6-zQky4aw";
    const SHEET_NAME = "Daily Dose";

    function getPreviewType() {
      const params = new URLSearchParams(window.location.search);
      const preview = params.get("preview");
      return preview ? preview.toLowerCase().trim() : null;
    }

    function formatDate(date) {
      return date.toLocaleDateString(undefined, {
        weekday: "long",
        month: "long",
        day: "numeric"
      });
    }

    const query = encodeURIComponent("SELECT A,B,C,D,E");
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tq=${query}`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
const jsonText = text.substring(
  text.indexOf("{"),
  text.lastIndexOf("}") + 1
);
const json = JSON.parse(jsonText);
        const rows = json.table.rows;
        if (!rows || rows.length === 0) {
  throw new Error("No rows returned from sheet");
}

       const today = new Date();
const todayMonth = today.getMonth();
const todayDay = today.getDate();

const colors = ["bg-0", "bg-1", "bg-2"];
const colorIndex = todayDay % colors.length;
document.body.classList.add(colors[colorIndex]);

        let match = rows.find(r => {
          if (!r.c[0]) return false;
          const d = new Date(r.c[0].v);
          return d.getMonth() === todayMonth && d.getDate() === todayDay;
        }) || rows[todayDay % rows.length];

        const previewType = getPreviewType();
        const type = previewType
          ? previewType
          : (match.c[1]?.v || "").toLowerCase().trim();

        const sourceRow = previewType
  ? rows.find(r => {
      const cell = r.c[1];
      if (!cell || !cell.v) return false;
      return String(cell.v).toLowerCase().trim() === previewType;
    })
  : match;


const content = sourceRow?.c[2]?.v || "";
const imageUrl = sourceRow?.c[3]?.v;
const spotifyUrl = sourceRow?.c[4]?.v;


        // Elements
        const dateEl = document.getElementById("date");
        const contentEl = document.getElementById("content");
        const imgEl = document.getElementById("image");
        const metaEl = document.getElementById("photo-meta");
        const spotifyEl = document.getElementById("spotify");

        // Reset
        contentEl.style.display = "none";
        imgEl.style.display = "none";
        metaEl.style.display = "none";
        spotifyEl.style.display = "none";

        const textTypes = ["affirmation", "quote", "fortune", "funny"];

        if (textTypes.includes(type)) {
          contentEl.innerText = content;
          contentEl.style.display = "block";
        }

        if (type === "photo" && imageUrl) {
          imgEl.src = imageUrl;
          imgEl.style.display = "block";
          metaEl.style.display = "block";
        }

      if (type === "lyric") {
  contentEl.innerText = content;
  contentEl.classList.add("lyric");
  contentEl.style.display = "block";

  if (spotifyUrl) {
    const embedUrl = spotifyUrl.includes("/embed/")
      ? spotifyUrl
      : spotifyUrl.replace(
          "https://open.spotify.com/",
          "https://open.spotify.com/embed/"
        );

    spotifyEl.src = embedUrl;
    spotifyEl.style.display = "block";
  }
}

      })
      .catch(err => {
        document.getElementById("content").innerText = "Error loading content.";
        console.error(err);
      });
  </script>
</body>
</html>
