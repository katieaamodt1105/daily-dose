<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Dose</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f7f5f2;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      max-width: 520px;
      width: 100%;
      padding: 2.25rem;
      margin: 1rem;
      border-radius: 20px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.08);
      text-align: center;
      animation: fadeUp 0.6s ease-out;
    }

    .date {
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      color: #888;
      margin-bottom: 1.25rem;
      font-style: italic;
    }

    .text-content {
      font-size: 1.25rem;
      line-height: 1.9;
      margin-bottom: 1.5rem;
    }

    .photo-wrapper {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      margin-bottom: 0.75rem;
    }

    .photo-wrapper::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0) 60%,
        rgba(0,0,0,0.15)
      );
    }

    img {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      display: none;
    }

    .photo-meta {
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #999;
      margin-bottom: 1.25rem;
      display: none;
    }

    iframe {
      margin-top: 1rem;
      border-radius: 14px;
      display: none;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <main class="card">
    <div id="date" class="date"></div>

    <p id="content" class="text-content"></p>

    <div class="photo-wrapper">
      <img id="image" />
    </div>

    <p id="photo-meta" class="photo-meta">A memory</p>

    <iframe
      id="spotify"
      width="100%"
      height="152"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  </main>

  <script>
    const SHEET_ID = "1E9gjeth0nx2iel6OWRpkDVdxUlqRrZJW8r6-zQky4aw";
    const SHEET_NAME = "Sheet1";

    function getPreviewType() {
      const params = new URLSearchParams(window.location.search);
      const preview = params.get("preview");
      return preview ? preview.toLowerCase().trim() : null;
    }

    function formatDate(date) {
      return date.toLocaleDateString(undefined, {
        weekday: "long",
        month: "long",
        day: "numeric"
      });
    }

    const query = encodeURIComponent("SELECT A,B,C,D,E");
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tq=${query}`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        const today = new Date();
        const todayMonth = today.getMonth();
        const todayDay = today.getDate();

        let match = rows.find(r => {
          if (!r.c[0]) return false;
          const d = new Date(r.c[0].v);
          return d.getMonth() === todayMonth && d.getDate() === todayDay;
        }) || rows[todayDay % rows.length];

        const previewType = getPreviewType();
        const type = previewType
          ? previewType
          : (match.c[1]?.v || "").toLowerCase().trim();

        const content = match.c[2]?.v || "";
        const imageUrl = match.c[3]?.v;
        const spotifyUrl = match.c[4]?.v;

        // Elements
        const dateEl = document.getElementById("date");
        const contentEl = document.getElementById("content");
        const imgEl = document.getElementById("image");
        const metaEl = document.getElementById("photo-meta");
        const spotifyEl = document.getElementById("spotify");

        // Reset
        contentEl.style.display = "none";
        imgEl.style.display = "none";
        metaEl.style.display = "none";
        spotifyEl.style.display = "none";

        dateEl.innerText = formatDate(today);

        const textTypes = ["affirmation", "quote", "fortune", "funny"];

        if (textTypes.includes(type)) {
          contentEl.innerText = content;
          contentEl.style.display = "block";
        }

        if (type === "photo" && imageUrl) {
          imgEl.src = imageUrl;
          imgEl.style.display = "block";
          metaEl.style.display = "block";
        }

        if (type === "lyric") {
          contentEl.innerText = content;
          contentEl.style.display = "block";

          if (spotifyUrl) {
            spotifyEl.src = spotifyUrl.replace(
              "https://open.spotify.com/",
              "https://open.spotify.com/embed/"
            );
            spotifyEl.style.display = "block";
          }
        }
      })
      .catch(err => {
        document.getElementById("content").innerText = "Error loading content.";
        console.error(err);
      });
  </script>
</body>
</html>
