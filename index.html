<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Dose</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f7f5f2;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      max-width: 520px;
      width: 100%;
      padding: 2.25rem;
      margin: 1rem;
      border-radius: 20px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.08);
      text-align: center;
    }

    .text-content {
      font-size: 1.25rem;
      line-height: 1.9;
      margin-bottom: 1.5rem;
    }

    img {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 0.75rem;
      display: none;
    }

    .caption {
      font-size: 0.95rem;
      color: #666;
      line-height: 1.6;
      margin-bottom: 1.25rem;
      display: none;
    }

    iframe {
      margin-top: 1rem;
      border-radius: 14px;
      display: none;
    }
  </style>
</head>

<body>
  <main class="card">
    <p id="content" class="text-content"></p>

    <img id="image" />
    <p id="caption" class="caption"></p>

    <iframe
      id="spotify"
      width="100%"
      height="152"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  </main>

  <script>
    const SHEET_ID = "1E9gjeth0nx2iel6OWRpkDVdxUlqRrZJW8r6-zQky4aw";
    const SHEET_NAME = "Sheet1"; // change if your tab name is different

    const query = encodeURIComponent("SELECT A,B,C,D,E");
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tq=${query}`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        const today = new Date();
        const todayMonth = today.getMonth();
        const todayDay = today.getDate();

        let match = null;

        rows.forEach(r => {
          if (!r.c[0]) return;
          const d = new Date(r.c[0].v);
          if (d.getMonth() === todayMonth && d.getDate() === todayDay) {
            match = r;
          }
        });

        if (!match) {
          match = rows[todayDay % rows.length];
        }

        const type = match.c[1]?.v;
        const content = match.c[2]?.v;
        const imageUrl = match.c[3]?.v;
        const spotifyUrl = match.c[4]?.v;

        const contentEl = document.getElementById("content");
        const imgEl = document.getElementById("image");
        const captionEl = document.getElementById("caption");
        const spotifyEl = document.getElementById("spotify");

        // Reset
        contentEl.style.display = "none";
        imgEl.style.display = "none";
        captionEl.style.display = "none";
        spotifyEl.style.display = "none";

        const textTypes = ["affirmation", "quote", "fortune", "funny"];

        // TEXT TYPES
        if (textTypes.includes(type)) {
          contentEl.innerText = content || "";
          contentEl.style.display = "block";
        }

        // PHOTO
        if (type === "photo") {
          if (imageUrl) {
            imgEl.src = imageUrl;
            imgEl.style.display = "block";
          }

          if (content) {
            captionEl.innerText = content;
            captionEl.style.display = "block";
          }
        }

        // LYRIC
        if (type === "lyric") {
          if (content) {
            contentEl.innerText = content;
            contentEl.style.display = "block";
          }

          if (spotifyUrl) {
            spotifyEl.src = spotifyUrl.replace(
              "https://open.spotify.com/",
              "https://open.spotify.com/embed/"
            );
            spotifyEl.style.display = "block";
          }
        }
      })
      .catch(err => {
        document.getElementById("content").innerText = "Error loading content.";
        console.error(err);
      });
  </script>
</body>
</html>
